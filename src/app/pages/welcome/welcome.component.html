<div class="welcome-wrapper">
  <div [@fadeLogo]="'in'"
    class="welcome-wrapper__logo">
    <img src="assets/icon-title.png"
      alt="MAS logo">
  </div>

  <div [@fadeSubtitle]="'in'"
    class="welcome-wrapper__header">
    <p class="subtitle">You do the watching, we do the tracking</p>
  </div>

  <div [@routeAnimations]="prepareRoute(outlet)"
    class="welcome-wrapper__content">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
